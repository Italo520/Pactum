<!-- Drawer-style Modal for Payment -->
<div id="paymentDrawer" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end hidden">
    <div id="paymentDrawerContent" class="w-full max-w-md bg-white h-full shadow-xl transform transition-transform duration-300 ease-in-out">
        <form id="pagamentoForm" method="post">
            {% csrf_token %}
            <div class="p-6 border-b flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">Registrar Pagamento</h3>
                    <p class="text-sm text-gray-500">Parcela: <strong id="modalParcelaNum"></strong></p>
                </div>
                <button type="button" onclick="closePaymentModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>

            <div class="p-6 space-y-6">
                 <div>
                    <p class="text-sm font-medium text-gray-500">Valor Pendente</p>
                    <p id="modalValorPendente" class="text-xl font-bold text-gray-900"></p>
                </div>

                <div>
                    <label for="valor_pago" class="block text-sm font-medium text-gray-700">Valor Pago (R$)</label>
                    <input type="number" id="valor_pago" name="valor_pago" step="0.01" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="data_pagamento" class="block text-sm font-medium text-gray-700">Data do Pagamento</label>
                    <input type="date" id="data_pagamento" name="data_pagamento" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="4"
                              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                </div>
            </div>

            <div class="bg-gray-50 px-6 py-4 border-t flex justify-end space-x-3">
                <button type="button" onclick="closePaymentModal()" class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition">
                    Confirmar Pagamento
                </button>
            </div>
        </form>
    </div>
</div>
