<!-- templates/base/navbar.html -->
{% load static %}
<header
    class="bg-white dark:bg-dark-bg-secondary shadow-lg p-4 flex justify-between items-center border-b border-neutral-200 dark:border-dark-border transition-colors duration-200">
    <!-- Mobile Menu Toggle -->
    <button
        class="text-neutral-600 dark:text-neutral-400 focus:outline-none md:hidden hover:text-primary transition-colors duration-200"
        id="sidebarToggle">
        <i class="fas fa-bars fa-lg"></i>
    </button>

    <!-- Search Bar -->
    <div class="relative hidden md:block search-enhanced">
        <form class="relative" method="get" action="{% url 'dashboard:index' %}">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-search text-neutral-400 dark:text-neutral-500 transition-colors duration-200"></i>
            </span>
            <input class="w-full pl-11 pr-4 py-2.5 rounded-xl border border-neutral-200 dark:border-dark-border dark:bg-dark-bg-tertiary dark:text-dark-text 
                          focus:outline-none focus:ring-2 focus:ring-primary-light focus:border-transparent
                          transition-all duration-200 placeholder-neutral-400 dark:placeholder-neutral-500"
                type="search" placeholder="Buscar projetos, contratos..." name="q" value="{{ request.GET.q }}">
        </form>
    </div>

    <!-- User Menu -->
    <div class="relative">
        {% if user.is_authenticated %}
        <button
            class="flex items-center space-x-3 focus:outline-none group px-3 py-2 rounded-lg hover:bg-neutral-50 dark:hover:bg-dark-bg-tertiary transition-all duration-200"
            id="userMenuButton">
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}"
                class="rounded-full h-10 w-10 object-cover ring-2 ring-primary-light/30 group-hover:ring-primary-light transition-all duration-200">
            {% else %}
            <span
                class="inline-block h-10 w-10 rounded-full overflow-hidden bg-gradient-to-br from-primary to-primary-light ring-2 ring-primary-light/30 group-hover:ring-primary-light transition-all duration-200 flex items-center justify-center">
                <span class="text-white font-semibold text-lg">{{ user.username|slice:":1"|upper }}</span>
            </span>
            {% endif %}
            <div class="hidden md:flex flex-col items-start">
                <span class="text-sm font-semibold text-neutral-800 dark:text-dark-text">{{
                    user.get_full_name|default:user.username }}</span>
                <span class="text-xs text-neutral-500 dark:text-neutral-400">{{ user.get_role_display|default:"Usuário"
                    }}</span>
            </div>
            <i
                class="fas fa-chevron-down text-neutral-500 dark:text-neutral-400 text-xs transition-transform duration-200 group-hover:text-primary"></i>
        </button>

        <!-- Dropdown Menu -->
        <div id="userMenu"
            class="absolute right-0 mt-2 w-56 bg-white dark:bg-dark-bg-secondary rounded-xl shadow-2xl py-2 z-20 hidden border border-neutral-200 dark:border-dark-border overflow-hidden">
            <div class="px-4 py-3 border-b border-neutral-100 dark:border-dark-border">
                <p class="text-sm font-semibold text-neutral-800 dark:text-dark-text">{{
                    user.get_full_name|default:user.username }}</p>
                <p class="text-xs text-neutral-500 dark:text-neutral-400 truncate">{{ user.email }}</p>
            </div>

            <a href="{% url 'accounts:profile' %}"
                class="flex items-center px-4 py-2.5 text-sm text-neutral-700 dark:text-neutral-300 hover:bg-primary-50 dark:hover:bg-primary/10 transition-colors duration-200 group">
                <i class="fas fa-user w-6 text-neutral-400 group-hover:text-primary transition-colors duration-200"></i>
                <span class="ml-2 group-hover:text-primary transition-colors duration-200">Meu Perfil</span>
            </a>

            <a href="{% url 'accounts:change_password' %}"
                class="flex items-center px-4 py-2.5 text-sm text-neutral-700 dark:text-neutral-300 hover:bg-primary-50 dark:hover:bg-primary/10 transition-colors duration-200 group">
                <i class="fas fa-key w-6 text-neutral-400 group-hover:text-primary transition-colors duration-200"></i>
                <span class="ml-2 group-hover:text-primary transition-colors duration-200">Alterar Senha</span>
            </a>

            {% if user.is_admin %}
            <div class="border-t border-neutral-100 dark:border-dark-border my-1"></div>
            <a href="{% url 'accounts:user_list' %}"
                class="flex items-center px-4 py-2.5 text-sm text-neutral-700 dark:text-neutral-300 hover:bg-primary-50 dark:hover:bg-primary/10 transition-colors duration-200 group">
                <i
                    class="fas fa-users w-6 text-neutral-400 group-hover:text-primary transition-colors duration-200"></i>
                <span class="ml-2 group-hover:text-primary transition-colors duration-200">Gerenciar Usuários</span>
            </a>
            <a href="/admin/"
                class="flex items-center px-4 py-2.5 text-sm text-neutral-700 dark:text-neutral-300 hover:bg-primary-50 dark:hover:bg-primary/10 transition-colors duration-200 group">
                <i class="fas fa-cog w-6 text-neutral-400 group-hover:text-primary transition-colors duration-200"></i>
                <span class="ml-2 group-hover:text-primary transition-colors duration-200">Admin Django</span>
            </a>
            {% endif %}

            <div class="border-t border-neutral-100 dark:border-dark-border my-1"></div>
            <a href="{% url 'accounts:logout' %}"
                class="flex items-center px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-200 group">
                <i
                    class="fas fa-sign-out-alt w-6 group-hover:text-red-700 dark:group-hover:text-red-300 transition-colors duration-200"></i>
                <span class="ml-2 font-medium">Sair</span>
            </a>
        </div>
        {% else %}
        <a href="{% url 'accounts:login' %}"
            class="inline-flex items-center px-4 py-2 rounded-lg bg-gradient-to-r from-primary to-primary-light text-white font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5">
            <i class="fas fa-sign-in-alt mr-2"></i>Entrar
        </a>
        {% endif %}
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userMenuButton = document.getElementById('userMenuButton');
        const userMenu = document.getElementById('userMenu');

        if (userMenuButton) {
            userMenuButton.addEventListener('click', function (event) {
                userMenu.classList.toggle('hidden');
                const icon = userMenuButton.querySelector('.fa-chevron-down');
                if (icon) {
                    icon.style.transform = userMenu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
                }
                event.stopPropagation();
            });
        }

        document.addEventListener('click', function (event) {
            if (userMenu && !userMenu.contains(event.target) && !userMenuButton.contains(event.target)) {
                userMenu.classList.add('hidden');
                const icon = userMenuButton.querySelector('.fa-chevron-down');
                if (icon) {
                    icon.style.transform = 'rotate(0deg)';
                }
            }
        });
    });
</script>
