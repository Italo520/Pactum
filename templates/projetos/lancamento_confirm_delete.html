{% extends 'base/base.html' %}

{% block page_title %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl overflow-hidden ring-1 ring-black ring-opacity-5">
        <div class="p-6 text-center">
            <div
                class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 dark:bg-red-900/30 mb-6">
                <svg class="h-8 w-8 text-red-600 dark:text-red-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                Excluir Lançamento
            </h3>
            <div class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                <p>Você tem certeza que deseja deletar o lançamento <strong class="text-gray-900 dark:text-gray-200">"{{
                        object }}"</strong>?</p>
                <p class="mt-2 text-red-600 dark:text-red-400 font-medium">Esta ação não pode ser desfeita.</p>
            </div>
        </div>
        <div
            class="bg-gray-50 dark:bg-gray-700/50 px-6 py-4 flex flex-col sm:flex-row-reverse gap-3 sm:gap-2 border-t border-gray-100 dark:border-gray-700">
            <form method="post" class="w-full sm:w-auto">
                {% csrf_token %}
                <button type="submit"
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Sim, Excluir
                </button>
            </form>
            <a href="{% url 'projetos:projeto_detail' object.projeto.pk %}"
                class="w-full sm:w-auto inline-flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-lg text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                Cancelar
            </a>
        </div>
    </div>
</div>
{% endblock %}
